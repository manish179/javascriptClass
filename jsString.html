    <script>
        const text="Welcome to JavaScript class to read web programing."
        document.write(`${text}<br>`)
        //to count the length of string
        document.write(text.length)

        //find the position string in a string
        document.write(text.indexOf('to'))
        document.write('<br>')
        document.write(text.search('to'))

        //to find the last occurance of repeated string use lastIndexof
        document.write(text.lastIndexOf('to'))
        document.write('<br>')

        //to replace a string use replace()
        document.write(text.replace('JavaScript','React js'))

        document.write(text.replace(/to/gi,'too'))
