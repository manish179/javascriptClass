<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <div></div>
    <script>
            const    news = [
            { newsTitle: "First Title", content: "hello world" },
            { newsTitle: "Second Title", content: "We are learning Javascript" },
            { newsTitle: "Third Title", content: "This is call back function topic" },
        ]

        function showNews() {
            //setTImeout(demo,2000)
            //setTImeout(function(){},2000)
            setTimeout(() => {
                let result = ""
                news.forEach((post) => {
                    //result=reslt+`<li> ${post.newsTitle}</li>
                    result += `<li> ${post.newsTitle}
                        <ul>
                            <li>${post.content}</li>
                            </ul> </li>`
                })
                document.querySelector('div').innerHTML = result

            }, 2000)
        }


        function addNews(newdata){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    news.push(newdata)

                    const error=false
                    if(!error){
                        resolve()
                    }
                    else{
                        reject('Error: Something went wrong')
                    }
                },3000)

            })
        }

        
            addNews({newsTitle:"Fourth TItle",content:"This is a promise"})
            .then(showNews)
            .catch(err=>console.log(err))
    </script>
</body>
</html>
