<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop</title>
</head>

<body>
    <script>
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                document.write(`*`)
            }

            document.write(`<br>`)
        }
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                document.write(`*`)
            }

            document.write(`<br>`)
        }


        for (i = 1; i <= 5; i++) {
            for (j = i; j <= 5; j++) {
                document.write(`*`)
            }

            document.write(`<br>`)
        }

        ////OR/////

        for (i = 1; i <= 5; i++) {
            for (j = 5; j >= i; j--) {
                document.write(`*`)
            }

            document.write(`<br>`)
        }
        document.write('<br>')

        //right angle triangle using javascript

        for (i = 1; i <= 10; i++) {
            for (k = 1; k <= 5 - i; k++) {
                document.write(" ")
            }
            for (j = 0; j < 2 * i - 1; j++) {
                document.write(`*`)

            }
            document.write(`<br>`)
        }


        //pyramid---------------
        for (i = 1; i <= 10; i++) {
            for (k = 1; k <= 10-i; k++) {
                document.write(`&nbsp;`)
            }
            for (j = 1; j <=i; j++) {
                document.write(`* &nbsp;`)
            }

            document.write(`<br>`)
        }
        //OR for pyramid-----------
        for (i = 1; i <= 10; i++) {
            for (k = 10; k >=i; k--) {
                document.write('a')
            }
            for (j = 1; j <=i; j++) {
                document.write(`* b`)
            }

            document.write('<br>')
        }
        document.write('<br>')


//reverse pyramid---------
        for (i = 1; i <= 10; i++) {
            for (k = 1; k <=i; k++) {
                document.write('&nbsp; ')
            }
            for (j = 10; j >=i; j--) {
                document.write(`* `)
            }

            document.write(`<br>`)
        }




    </script>

    <!-- 1 *****
    2 *****
    3 *****
    4 *****
    5 ***** -->
</body>

</html>
