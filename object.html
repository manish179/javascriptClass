<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    
</head>
<body>
    <h2>Note: Object always comes in key valeu pair</h2>
    <script>
        const presoninfo={
            first_name:'Rama',
            last_name:'shrestha',
            age:25,
            height:5.10,
        }
        document.write(presoninfo.first_name)
        document.write('<br>')
        //another method to access object value
        document.write(presoninfo['age'])

    </script>
    
</body>
</html>
