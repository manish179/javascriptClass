<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>
    <pre>
        1. for Loop
        2. while Loop
        3. do... while loop

    </pre>
    <h2>for loop</h2>

    <script>
        for(x=1;x<=30;x++){
            document.write(`${x} &nbsp;`)
        }

        document.write('<br>')

//printing name 15times using for loop
        let y = prompt('Enter your name')

        for (z = 1; z <= 15; z++) {
            document.write(`${y} &nbsp;`)
            
        }
        document.write('<br>')

        for(n=20;n>=1;n--){
            document.write(`${n} &nbsp;`)
            document.write('<br>')
        }



    </script>
</body>

</html>
