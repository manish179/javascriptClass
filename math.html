<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Math</title>
</head>
<body>
    
    <script>
        document.write(Math.PI) //give the PI value
        document.write('<br>');
        document.write(Math.PI.toFixed(2)) //reduce the decimal value to first 2 only
        document.write('<br>');

        document.write(Math.sqrt(25)) //give square root
        document.write('<br>');
        //power
document.write(Math.pow(2,3)) //
document.write('<br>')
//random number return value between 0 to 1
document.write(Math.random())

//round up
document.write(Math.round(6.5))
document.write('<br>');
document.write(Math.round(6.4))
document.write('<br>')

//ceil always round up the valuw no matter what the nymber after decimal pont
document.write(Math.ceil(4.2))
document.write('<br>')
document.write(Math.floor(4.8))
document.write('<br>')

//to convert random number to whole number

document.write(Math.floor(Math.random()*20)) // 0-19
document.write('<br>')


document.write(Math.floor(Math.random()*20)+1)// 1-20
document.write('<br>')





    </script>
</body>
</html>
